<div class="modal fade" id="personalCenterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="hidden" name="tc_id" value="{{result.tc_id}}">
                            <input type="hidden" name="tc_province" value="{{result.tc_province}}">
                            <input type="hidden" name="tc_city" value="{{result.tc_city}}">
                            <input type="hidden" name="tc_district" value="{{result.tc_district}}">
                            <input type="hidden" name="tc_hometown" value="{{result.tc_hometown}}">


                            <input type="text" class="form-control" name="tc_name" value="{{result.tc_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="imgs/pic.jpg" alt="" width="80" height="80">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_roster" value="{{result.tc_roster}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(result.tc_gender==0)}}
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="1"> 女
                                </label>
                            {{else}}
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0" >男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                                </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control date-birthday" name="tc_birthday" value="{{result.tc_birthday}}" data-date-format="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" readonly="readonly" class="form-control" name="tc_join_date" value="{{result.tc_join_date}}" data-date-format="yyyy-mm-dd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_cellphone" value="{{result.tc_cellphone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_email" value="{{result.tc_email}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <script id="introduceContainer" name="tc_introduce" type="text/plain"></script>
                            <!--<input type="text" class="form-control" name="tc_introduce" value="{{result.tc_introduce}}">-->
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-4">
                            <button class="btn btn-success btn-block btn-lg">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
