<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group">
            {{each result courseInfo}}
                <li class="list-group-item" cs-id="{{courseInfo.cs_id}}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" src="{{courseInfo.cs_cover}}" width="240" height="120">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{courseInfo.cs_name}}</h4>
                            <div>———讲师：{{courseInfo.tc_name}}</div>
                            <div>———分类：{{courseInfo.cg_name}}</div>
                        </div>
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>
</div>
