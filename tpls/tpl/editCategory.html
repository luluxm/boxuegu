<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_name" value="{{result.cg_name}}">
                            <input type="hidden" name="cg_id" value="{{result.cg_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否隐藏</label>
                        <div class="col-sm-10">
                            {{if(result.cg_is_hide==0)}}
                                <label class="radio-inline">
                                    <input type="radio" name="cg_is_hide" value="1"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="cg_is_hide" value="0" checked="checked"> 否
                                </label>
                            {{else}}
                                <label class="radio-inline">
                                    <input type="radio" name="cg_is_hide" value="1" checked="checked"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="cg_is_hide" value="0"> 否
                                </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cg_order" value="{{result.cg_order}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <!--如果上级分类是顶级，那么该分类就是一级分类，如果上级分类是一级分类，那么该分类就是二级分类-->
                        <label class="col-sm-2 control-label">上级分类</label>
                        <div class="col-sm-10">
                            <select name="cg_pid" class="form-control">
                                {{each topResult firstCategory}}
                                    {{if(result.cg_pid==firstCategory.cg_id)}}
                                <option value="{{firstCategory.cg_id}}" selected="selected">{{firstCategory.cg_name}}</option>
                                    {{else}}
                                <option value="{{firstCategory.cg_id}}">{{firstCategory.cg_name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-10">
                            <button class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
