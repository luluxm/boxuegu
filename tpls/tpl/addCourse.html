<div class="panel panel-default">
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="imgs/pic.jpg" width="240" height="120">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">博学谷</h4>
                <div>讲师：xxx</div>
                <div>课时：xxx</div>
            </div>
        </div>
        <div class="course-content-container" style="margin-top:15px;">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <button type="button" class="list-group-item">1、基本信息</button>
                        <button type="button" class="list-group-item">2、课程图片</button>
                        <button type="button" class="list-group-item">3、课时管理</button>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset">
                    <div class="panel panel-default">
                        <div class="panel-heading">基本信息</div>
                        <div class="panel-body">
                            <form action="" class="form form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">课程描述</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control">

                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">讲师</label>
                                    <div class="col-sm-3">
                                        <select name="" id="" class="form-control">
                                            {{each teacherResult teacher}}
                                            <option value="{{teacher.tc_id}}">{{teacher.tc_name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">分类</label>
                                    <div class="col-sm-3">
                                        <select name="" class="select-inline form-control select-top">
                                            {{each topCategoryResult topCategory}}
                                            <option value="{{topCategory.cg_id}}">{{topCategory.cg_name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <select name="" class="form-control select-second">
                                            {{each secondCategoryResult second}}
                                            <option value="{{second.cg_id}}">{{second.cg_name}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标签</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-5 col-sm-offset-5">
                                        <button class="btn btn-success btn-block">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
