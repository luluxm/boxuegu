<div class="modal fade" id="editTeacherInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_name" value="{{result.tc_name}}">
                            <input type="hidden" name="tc_id" value="{{result.tc_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="tc_join_date" data-date-format="yyyy-mm-dd" id="dateJoin" value="{{result.tc_join_date}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select name="tc_type" id="" class="form-control">
                                {{if(result.tc_type==0)}}
                                    <option value="1">讲师</option>
                                    <option value="0" selected="selected">管理员</option>
                                {{else}}
                                    <option value="1" selected="selected">讲师</option>
                                    <option value="0">管理员</option>
                                {{/if}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(result.tc_gender=="0")}}
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0" checked="checked"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="1"> 女
                                </label>
                            {{else}}
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="0"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="tc_gender" value="1" checked="checked"> 女
                                </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-10">
                            <button class="btn btn-success">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
